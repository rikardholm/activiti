<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
    <h1>root tasks</h1>

<ul th:each="task : ${tasks}">
   <li th:text="${task.name}"></li>
</ul>

    <ul th:each="process : ${processes}">
        <li th:text="${process.name}"></li>
    </ul>
</body>
</html>

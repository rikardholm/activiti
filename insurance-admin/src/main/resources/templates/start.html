<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en" ng-app="activitiApp">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css"/>
    <title></title>
    <script src="/js/angular.min.js"></script>
    <script src="/js/controllers.js"></script>
</head>
<body class="starter-template">
<div class="container">
    <h1>Ã–versikt</h1>

    <h2>Processer</h2>

    <div class="starter-template" ng-controller="ProcessController">
        <ul>
            <li ng-repeat="process in processes">
                <span class="lead">{{process.name}}</span>
                <p>{{process.description}}</p>
                <button ng-click="showForm(process)">Starta denna</button>
            </li>
        </ul>
        <div class="container" ng-include="formUrl">

        </div>
    </div>
</div>
</body>
</html>
